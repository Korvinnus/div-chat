<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.ice" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Div - chat</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="app">
      <div class="my-info">
        <h1>Div - chat using OpenAI api</h1>
          <p>What is a prompt? A prompt is a topic as well as instruction on how to write about it. A prompt will often explain what style or structure you should use. This all depends on what the writing prompt is asking.</p>
      </div>
      <div id="chat_container"></div>

      <form>
        <textarea name="prompt" rows="1" cols="1" placeholder="Ask div-chat..."></textarea>
        <button type="submit"><img src="assets/send.svg" alt="send" />
      </form>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
